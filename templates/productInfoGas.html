<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/pphInfoGas.css' %}">
</head>

<body class="container mt-5">
    <div id="header-container">
        <div id="catalog-title">
            CATÁLOGO DE<br>
            PRODUCTOS GASTRONÓMICOS
        </div>
        <img src="{% static 'img/Papahe/LOGO-DEF2023-01.png' %}" class="pphLogoMed" alt="Logo">
        <div class="ellipse"></div>
    </div>

    <div class="row">
        <div class="col-md-4">  <!-- Columna de la imagen (4 de 12 columnas) -->
            <img src="{{ producto.imagen.url }}" alt="" id="imgProducto">
        </div>
        <div class="col-md-8">  <!-- Columna de la información (8 de 12 columnas) -->
            <table>
                <tbody>
                    <tr>
                        <td class="nombre"><h4>{{ producto.nombre }}</h4></td>
                    </tr>
                    <br>
                    <tr>
                        <th class="info">Precio:</th>

                        <td>${{ producto.precio }}</td>
                    </tr>
                    <tr>
                        <th class="info">Descripción:</th>

                        <td>{{ producto.descripcion }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <button type="button" class="btn btn-outline-dark" id="volver">
        <a href="{% url 'gastronomico' %}">Regresar al Catálogo Gastronómico</a>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
