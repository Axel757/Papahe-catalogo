<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Gastronómicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/pphGastronomico.css' %}">
</head>
<body class="container mt-5">
    <div id="header-container">
        <div id="catalog-title">
            CATÁLOGO DE<br>
            PRODUCTOS GASTRONÓMICOS
        </div>
        <img src="{% static 'img/Papahe/LOGO-DEF2023-01.png' %}" class="pphLogoMed" alt="Logo">
    </div>
    {% if gastronomico %}
        <div class="product-list">
            {% for g in gastronomico %}
                <div class="product-item">
                    <a href="{% url 'productInfoGas' g.id %}">
                        <img src="{{ g.imagen.url }}" height="200px" width="200px" alt="" id="catalogoImg">
                    </a>
                    <p class="text-center" id="medNombre">{{ g.nombre }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No hay productos gastronómicos</div>
    {% endif %}

    <button type="button" class="btn btn-outline-dark" id="seleccion">
        <a href="{% url 'seleccion'%}" >Seleccionar Catálogo
        </a>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
