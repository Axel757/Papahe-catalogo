<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECCION DE CATÁLOGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/pphStyle2.css' %}">
</head>

<body>

    <div class="catalogo-container">
        <div class="username-container">
            <p><h6>Sesión iniciada como: {{ username }} - {{ tipo_usuario }}</h6></p>
        </div>
        <h1 class="text-center">SELECCIONA UN CATÁLOGO</h1>
        <br><br>
        <div class="d-flex justify-content-center">
            <a href="{% url 'medicinal' %}" id="medicinal"><span>CATÁLOGO DE</span><br><span>MEDICINA NATURAL</span></a>
            <a href="{% url 'gastronomico' %}" id="gastronomico"> <span>CATÁLOGO DE</span><br><span>PRODUCTOS
                    GASTRONÓMICOS</span>
            </a>
        </div>
    </div>
    <br>

    <div id="flowerfooter-container" class="text-center ">
        <button class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#confirmacionModal">
            <h3>Salir</h3>
        </button>
    </div>
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">Confirmar Cierre de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres cerrar sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a href="{% url 'salir' %}?next={% url 'login' %}" class="btn btn-danger">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
